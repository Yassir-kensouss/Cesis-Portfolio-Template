    <div class="signUp-grid">
      <div class="grid-1">
        <main>
          <!-- sign up form section -->
          <section class="signUp-form text-center" id="signUp-form">
            <article>
              <header>
                <hgroup>
                  <h3 class="s1">Get Started <span>With</span></h3>
                  <h2 class="s1">
                    <span class="underline">Personal</span> <span>Plan</span>
                  </h2>
                </hgroup>
              </header>
              <form action="">
                <div class="s1 form-container mt-1 mb-2">
                  <div class="labeled-input">
                    <label for="signUp-name" class="su-name-label"
                      >Your name</label
                    >
                    <input type="text" id="signUp-name" class="signUp-name" />
                  </div>
                  <i class="fas fa-user"></i>
                </div>
                <div class="s1 form-container mt-1 mb-2">
                  <div class="labeled-input">
                    <label for="signUp-email" class="su-email-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="signUp-email"
                      class="signUp-email"
                    />
                  </div>
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="s1 form-container mt-1 mb-2">
                  <div class="labeled-input">
                    <label for="signUp-phone" class="su-phone-label"
                      >Phone</label
                    >
                    <input
                      type="email"
                      id="signUp-phone"
                      class="signUp-phone"
                    />
                  </div>
                  <i class="fas fa-phone"></i>
                </div>
                <button class="s1 btn btn-dark">Continue</button>
              </form>
            </article>
          </section>
